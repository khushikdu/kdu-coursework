<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on-7</title>
</head>
<body>
    <h1>Chat Apps using websockets</h1>
    <input type="text" id="msgInput" placeholder="Enter your message">
    <button id="sendMessage">Send</button>
    <div id="messages"></div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>

    <script>

        const socket=io("http://localhost:5110")

        const messageInput=document.getElementById("msgInput")
        const sendMessage=document.getElementById("sendMessage")
        const messageOutput=document.getElementById("messages")

        function addMessage(from, message) {
            const element=document.createElement('p')
            element.innerText=from+':'+message;
            messageOutput.appendChild(element);
        }

        sendMessage.addEventListener("click",()=>{
            const message=messageInput.value;

            socket.emit("message",message);
            addMessage("You", message);
        });

        socket.on("new-message",(message)=>{
            addMessage("User",message);
        });
        
            
    </script>
</body>
</html>
